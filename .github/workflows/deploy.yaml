name: Deploy to AWS Lambda

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore OperationStacked/OperationStacked.csproj

    - name: Build and test
      run: |
        dotnet build -c Release OperationStacked/OperationStacked.csproj
        dotnet test OperationStacked/OperationStacked.csproj

    - name: Publish
      run: dotnet publish -c Release -o published OperationStacked/OperationStacked.csproj

    - name: Create Lambda function zip file
      run: |
        cd OperationStacked/bin/Release/net6.0
        zip -r ../../../../dotnet-api.zip *
        cd ../../../../
        mv dotnet-api.zip ./Terraform/

    - name: Test AWS CLI credentials
      run: aws sts get-caller-identity
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_EC2_METADATA_DISABLED: true

    - name: Debug environment variables
      run: |
        echo "AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID"
        echo "AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: '1.0.8'

    - name: Terraform Init
      run: terraform init
      working-directory: personal-portfolio/terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Terraform Validate
      run: terraform validate
      working-directory: ./Terraform

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ./Terraform

   - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: personal-portfolio/terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_EC2_METADATA_DISABLED: true
